<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App with DXOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    #app {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    #log, #monitor {
      background: #f8f8f8;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      height: 100px;
      overflow-y: scroll;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    #todos {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="log"></div>
    <div id="monitor"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="todos"></div>
  </div>

  <script type="module">
    import { Client } from 'https://cdn.jsdelivr.net/npm/@dxos/client';

    const backendURL = "https://backend.akeyo.io";
    const dxosClient = new Client();
    const monitorElement = document.getElementById("monitor");

    const log = (message) => {
      const logElement = document.getElementById("log");
      logElement.innerHTML += `<div>${message}</div>`;
      logElement.scrollTop = logElement.scrollHeight;
    };

    const fetchBackend = async (endpoint, params = {}) => {
      try {
        const url = new URL(backendURL);
        url.search = new URLSearchParams({ endpoint, ...params }).toString();

        const response = await fetch(url);
        const data = await response.json();

        log(`Endpoint: ${endpoint}, Response: ${JSON.stringify(data)}`);
        return data;
      } catch (error) {
        log(`Error: ${error.message}`);
        return null;
      }
    };

    const setupDXOS = async () => {
      await dxosClient.initialize();
      await dxosClient.halo.createIdentity();
      monitorElement.innerHTML = `<div>DXOS initialized with ID: ${dxosClient.halo.identityKey}</div>`;
    };

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const loginResponse = await fetchBackend("login", { username, password });
      if (loginResponse && loginResponse.success) {
        const todosResponse = await fetchBackend("todos", { userId: loginResponse.user.id });
        const todosElement = document.getElementById("todos");
        todosElement.innerHTML = todosResponse.todos
          .map(todo => `<div>${todo.task} - ${todo.done ? "✔" : "✘"}</div>`)
          .join("");
      }
    });

    setupDXOS();
  </script>
</body>
</html>
