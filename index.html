<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .todo-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .add-button {
            background: rgba(76, 175, 80, 0.3);
        }

        .edit-button {
            background: rgba(33, 150, 243, 0.3);
        }

        .delete-button {
            background: rgba(244, 67, 54, 0.3);
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .todo-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .todo-text {
            color: white;
            font-size: 1.1rem;
            flex-grow: 1;
            margin-right: 20px;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 10px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        @media (max-width: 600px) {
            .todo-container {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .todo-item {
                flex-direction: column;
                gap: 10px;
            }

            .todo-actions {
                width: 100%;
                justify-content: center;
            }

            .todo-text {
                text-align: center;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="input-group">
            <input type="text" id="newTodo" placeholder="What needs to be done?">
            <button class="add-button" onclick="addTodo()">Add Todo</button>
        </div>
        <div id="todoList"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const API_URL = 'https://backend.akeyo.io';

        // Load todos when page loads
        window.onload = loadTodos;

        async function loadTodos() {
            try {
                const response = await fetch(`${API_URL}/todos`, {
                    mode: 'no-cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const text = await response.text();
                const todos = text ? JSON.parse(text) : [];
                displayTodos(todos);
            } catch (error) {
                console.error('Error loading todos:', error);
                showError('Failed to load todos');
            }
        }

        function displayTodos(todos) {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            todos.forEach(todo => {
                const div = document.createElement('div');
                div.className = 'todo-item';
                
                div.innerHTML = `
                    <span class="todo-text">${todo.text}</span>
                    <div class="todo-actions">
                        <button class="edit-button" onclick="editTodo(${todo.id})">Edit</button>
                        <button class="delete-button" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                `;
                
                todoList.appendChild(div);
            });
        }

        async function addTodo() {
            const input = document.getElementById('newTodo');
            const text = input.value.trim();
            
            if (!text) {
                showError('Todo text cannot be empty');
                return;
            }

            try {
                await fetch(`${API_URL}/todos`, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                
                input.value = '';
                loadTodos();
            } catch (error) {
                console.error('Error adding todo:', error);
                showError('Failed to add todo');
            }
        }

        async function editTodo(id) {
            const newText = prompt('Enter new text for todo:');
            if (newText === null) return;

            try {
                await fetch(`${API_URL}/todos/${id}`, {
                    method: 'PUT',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ text: newText })
                });
                
                loadTodos();
            } catch (error) {
                console.error('Error updating todo:', error);
                showError('Failed to update todo');
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;

            try {
                await fetch(`${API_URL}/todos/${id}`, {
                    method: 'DELETE',
                    mode: 'no-cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
                showError('Failed to delete todo');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 3000);
        }

        // Add event listener for Enter key on input
        document.getElementById('newTodo').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
