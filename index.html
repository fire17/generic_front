<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Todo App</title>
    <style>
        /* Glassmorphic theme */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(58,123,213,1) 0%, rgba(58,96,214,0.8) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            color: white;
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .todo-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item span {
            flex: 1;
        }
        .btn {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            color: white;
            background: #5A67D8;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #434190;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Todo App</h2>
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Enter a new todo" required />
            <button type="submit" class="btn">Add</button>
        </form>
        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        const apiUrl = 'https://backend.akeyo.io/index.html'; // Simulated backend

        const todos = []; // Local mock todos
        const todoList = document.getElementById('todoList');
        const todoForm = document.getElementById('todoForm');
        const todoInput = document.getElementById('todoInput');

        // Fetch todos (simulated API call)
        async function fetchTodos() {
            console.log("Fetching todos from backend...");
            const response = await fetch(`${apiUrl}?action=getTodos`);
            const data = await response.json();
            todos.push(...data);
            renderTodos();
        }

        // Add new todo
        async function addTodo(todoText) {
            console.log(`Adding new todo: ${todoText}`);
            const response = await fetch(`${apiUrl}?action=addTodo`, {
                method: 'POST',
                body: JSON.stringify({ text: todoText }),
            });
            const result = await response.json();
            console.log("Todo added:", result);
            todos.push(result);
            renderTodos();
        }

        // Remove todo
        async function removeTodo(index) {
            console.log(`Removing todo at index: ${index}`);
            const response = await fetch(`${apiUrl}?action=removeTodo&index=${index}`, { method: 'DELETE' });
            const result = await response.json();
            console.log("Todo removed:", result);
            todos.splice(index, 1);
            renderTodos();
        }

        // Render todos
        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `
                    <span>${todo.text}</span>
                    <button class="btn" onclick="removeTodo(${index})">Delete</button>
                `;
                todoList.appendChild(li);
            });
        }

        // Handle form submission
        todoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const todoText = todoInput.value.trim();
            if (todoText) {
                addTodo(todoText);
                todoInput.value = '';
            }
        });

        // Initial fetch
        fetchTodos();
    </script>
</body>
</html>
