<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #e3eaf8, #c5d2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      width: 350px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #4a4a4a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.5);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0066ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0047b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <ul id="todo-list"></ul>
    <input type="text" id="new-todo" placeholder="New todo">
    <button onclick="addTodo()">Add Todo</button>
  </div>

  <script>
    const backendUrl = "https://backend.akeyo.io"; // Replace with your backend URL

    // Function to fetch todos from the backend
    async function fetchTodos() {
      const urlParams = new URLSearchParams(window.location.search);
      const path = urlParams.get('path');
      const response = await fetch(`${backendUrl}?path=${path}&_method=GET`);
      const todos = await response.json();
      displayTodos(todos);
    }

    // Function to display todos in the UI
    function displayTodos(todos) {
      const todoList = document.getElementById("todo-list");
      todoList.innerHTML = ''; // Clear the existing list
      todos.forEach(todo => {
        const li = document.createElement("li");
        li.className = "todo-item";
        li.textContent = todo.text;
        todoList.appendChild(li);
      });
    }

    // Function to add a todo
    async function addTodo() {
      const input = document.getElementById("todo-input");
      const text = input.value.trim();
      if (text === "") return;

      const urlParams = new URLSearchParams(window.location.search);
      const path = urlParams.get('path');
      const response = await fetch(`${backendUrl}?path=${path}&_method=POST`, {
        method: "POST",
        body: JSON.stringify({ text }),
        headers: {
          "Content-Type": "application/json"
        }
      });
      const result = await response.json();
      if (result.success) {
        fetchTodos(); // Refresh the list
      }
      input.value = ''; // Clear the input field
    }

    // Fetch todos when the page loads
    window.onload = function() {
      fetchTodos();
    };
  </script>
</body>
</html>
