<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #e3eaf8, #c5d2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      width: 350px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #4a4a4a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.5);
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0066ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0047b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <ul id="todo-list"></ul>
    <input type="text" id="new-todo" placeholder="New todo">
    <button onclick="addTodo()">Add Todo</button>
  </div>

  <script>
    const backendUrl = "https://backend.akeyo.io"; // Replace with your backend URL

    async function fetchTodos() {
      const response = await fetch(`${backendUrl}/todos`);
      const todos = await response.json();
      const todoList = document.getElementById("todo-list");
      todoList.innerHTML = "";
      todos.forEach(todo => {
        const li = document.createElement("li");
        li.textContent = todo.text;
        todoList.appendChild(li);
      });
    }

    async function addTodo() {
      const newTodo = document.getElementById("new-todo").value;
      if (!newTodo) return alert("Please enter a todo.");
      await fetch(`${backendUrl}/todos`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: newTodo }),
      });
      document.getElementById("new-todo").value = "";
      fetchTodos();
    }

    fetchTodos();
  </script>
</body>
</html>
